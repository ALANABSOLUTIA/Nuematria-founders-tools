<h1>Nuematria™ Hero Archetype Detector</h1>

<div class="box">
    <label>Enter Name, Title, or Concept:</label>
    <input type="text" id="inputText" placeholder="Example: Superman, Moses, Athena...">
    
    <button onclick="runNuematria()">DETECT ARCHETYPE</button>
    <button class="reset-btn" onclick="resetForm()">RESET</button>

    <div id="output" class="result"></div>
</div>

<script>
// -------------------------
// NUMEROLOGY MAP
// -------------------------
const PY_MAP = {
    A:1,B:2,C:3,D:4,E:5,F:6,G:7,H:8,I:9,
    J:1,K:2,L:3,M:4,N:5,O:6,P:7,Q:8,R:9,
    S:1,T:2,U:3,V:4,W:5,X:6,Y:7,Z:8
};

function sumLetters(str, map) {
    return str.toUpperCase().split("").reduce((total, ch) => {
        return total + (map[ch] || 0);
    }, 0);
}
function reduceNum(n) {
    if ([11,22,33].includes(n)) return n;
    while (n > 9) n = n.toString().split("").map(Number).reduce((a,b)=>a+b,0);
    return n;
}

// -------------------------
// 36 ARCHETYPES (Family Model)
// -------------------------
const HERO_ARCHETYPES = [
    {n:1, label:"Primordial Creator"},
    {n:2, label:"Primordial Mystic"},
    {n:3, label:"Primordial Warrior"},
    {n:4, label:"Primordial Guide"},
    {n:5, label:"Primordial Rebel"},
    {n:6, label:"Primordial Guardian"},
    {n:7, label:"Primordial Seer"},
    {n:8, label:"Primordial Force"},
    {n:9, label:"Primordial Sage"},

    {n:1, label:"Radiant Creator"},
    {n:2, label:"Radiant Mystic"},
    {n:3, label:"Radiant Warrior"},
    {n:4, label:"Radiant Guide"},
    {n:5, label:"Radiant Rebel"},
    {n:6, label:"Radiant Guardian"},
    {n:7, label:"Radiant Seer"},
    {n:8, label:"Radiant Force"},
    {n:9, label:"Radiant Sage"},

    {n:1, label:"Shadow Creator"},
    {n:2, label:"Shadow Mystic"},
    {n:3, label:"Shadow Warrior"},
    {n:4, label:"Shadow Guide"},
    {n:5, label:"Shadow Rebel"},
    {n:6, label:"Shadow Guardian"},
    {n:7, label:"Shadow Seer"},
    {n:8, label:"Shadow Force"},
    {n:9, label:"Shadow Sage"},

    {n:1, label:"Ascended Creator"},
    {n:2, label:"Ascended Mystic"},
    {n:3, label:"Ascended Warrior"},
    {n:4, label:"Ascended Guide"},
    {n:5, label:"Ascended Rebel"},
    {n:6, label:"Ascended Guardian"},
    {n:7, label:"Ascended Seer"},
    {n:8, label:"Ascended Force"},
    {n:9, label:"Ascended Sage"}
];

// Meaning notes per HOUSE
const HOUSE_MEANINGS = {
    Primordial: "raw, ancient, instinctual — a foundational soul-pattern carrying origin-force.",
    Radiant: "expressive, magnetic, bright — energy that moves outward and inspires others.",
    Shadow: "deep, intense, transformative — energy that works through challenge and inner mastery.",
    Ascended: "refined, elevated, wise — energy that channels clarity, completion, and high insight."
};

function getArchetype(num) {
    let matches = HERO_ARCHETYPES.filter(x => x.n === num);
    let index = num % 4;
    return matches[index] || matches[0];
}

// -------------------------
// MAIN FUNCTION
// -------------------------
function runNuematria() {
    let input = document.getElementById("inputText").value.trim();
    if (!input) {
        document.getElementById("output").innerText = "Please enter a name first.";
        return;
    }

    let pySum = sumLetters(input, PY_MAP);
    let reduced = reduceNum(pySum);
    let archetype = getArchetype(reduced);

    let house = archetype.label.split(" ")[0];
    let role = archetype.label.split(" ")[1];
    let houseMeaning = HOUSE_MEANINGS[house];

    let meaning = 
`This archetype reflects the tone of your soul-energy as it expresses through this name.
It shows your natural way of influencing, moving, and responding to life.

Your House (${house}) reveals a pattern that is ${houseMeaning}
Your Role (${role}) describes how that energy takes shape in your instincts, presence, and mythic identity.`;

    let output = 
`Nuematria™ Reading for: ${input}

Genesis Flame Number : ${pySum}
Reduced Number: ${reduced}

Assigned Hero Archetype:
${archetype.label}

Meaning:
${meaning}`;

    document.getElementById("output").innerText = output;
}

// -------------------------
// RESET
// -------------------------
function resetForm() {
    document.getElementById("inputText").value = "";
    document.getElementById("output").innerText = "";
}
</script>
